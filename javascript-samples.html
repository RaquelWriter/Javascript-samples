<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

<body>
    <div class="container">
        <h2>JAVASCRIPT TESTS by Raquel S. Ventero</h2>
        <div class="form">
            <div>
                <label for="inputNumber">Type a number to check if it's prime or not</label>
            </div>
                <input type="text" name='inputNumber' id="inputNumber">

                <button type="button" class='btn btn-outline-danger' onClick='showIsPrimeNumber()'>Send</button>

            <div class='result' id="resultPrimeNumber">Result</div>
        </div>
        <div class="form">
            <div>
                <label for="words">Checking if two arrays are similar or not
                    <br>Type one or more words separated by commas</label>
            </div>
            <input type="text" name='words' id="wordsOne" />
            <input type="text" name='words' id="wordsTwo" />
            <button type="button" class='btn btn-outline-danger' onClick='showIfTheyAreSimilar()'>Send</button>
            <div class='result' id="resultSimilarArrays">Result</div>
        </div>
        <div class="form">
            <div>
                <label for="words">Guess the number I am thinking between 1 and 10!
                    <br>Type your guessing:</label>
            </div>
            <input type="text" name='guessNumber' id="inputGuessNumber" />
            <button type="button" class='btn btn-outline-danger' onClick='guessNumber()'>Send</button>
            <div class='result' id="resultGuessNumber">Result</div>

        </div>

    </div>

    <script src='js/prime-numbers.js'></script>
    <script src='js/similar-arrays.js'></script>
    <script src="js/guess-number.js"></script>
</body>

</html>
